- name: Provision OpenShift 4 Environment
  hosts: localhost
  vars_files:
    - vault.yaml
  roles:
    - role: ipa
      tags:
        - ipa
    - role: vmware
      tags:
        - vmware

- name: Setup Loadbalancer Host
  hosts: loadbalancer
  become: yes
  roles:
    - role: dhcpd
      tags:
        - dhcpd
    - role: haproxy
      tags:
        - haproxy
    - role: httpd
      tags:
        - httpd

- name: Boot Red Hat CoreOS Nodes
  hosts: localhost
  vars_files:
    - vault.yaml
  roles:
   - role: boot-instances
     tags:
        - boot-instances 
